name: Python Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install direnv
        run: |
          sudo apt-get update
          sudo apt-get install -y direnv

      - name: Set up environment variables
        run: |
          echo 'eval "$(direnv hook bash)"' >> ~/.bashrc
          source ~/.bashrc
          direnv allow .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.5.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Run Tests
        run: |
          export PROJECT_ROOT=$GITHUB_WORKSPACE
          export PYTHON_ROOT=$GITHUB_WORKSPACE/glyph-catcher
          ./bin/unittest-python
